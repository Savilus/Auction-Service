<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Basic -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Site Metas -->
    <link rel="icon" href="images/fevicon.png" type="image/gif"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>MAMIJA</title>


    <!-- bootstrap core css -->
    <link rel="stylesheet" th:href="@{/css/accountLogin.css}" type="text/css"/>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
<div id="form">
    <div class="container">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
            <div id="userform">
                <ul class="nav nav-tabs nav-justified" role="tablist">
                    <li class="active"><a href="#signup" role="tab" data-toggle="tab">Sign up</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade active in" id="createNewUser">
                        <h2 class="text-uppercase text-center"> Sign Up for Free</h2>
                        <form action="#" th:action="@{/signUp}" th:object="${user}" method="post" >
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <p>First Name </p>
                                        <input type="text" th:field="*{firstName}" class="form-control" >
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <p> Last Name </p>
                                        <input type="text" th:field="*{lastName}" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <p> Your Email </p>
                                <input type="email" th:field="*{email}" class="form-control" >
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <p> Your Username </p>
                                <input type="text" th:field="*{userName}" class="form-control">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <p> Password </p>
                                <input type="password" th:field="*{password}" class="form-control" >
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="mrgn-30-top">
                                <button type="submit" class="btn btn-larger btn-block"/>
                                Sign up
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
</div>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

<div th:replace="~{fragments :: js_scripts}"/>

</html>
