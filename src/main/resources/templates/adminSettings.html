<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <!-- FONTAWESOME STYLES-->
    <link th:href="@{/css/adminSettings3.css}" rel="stylesheet"/>
    <!-- CUSTOM STYLES-->
    <link th:href="@{/css/adminSettings1.css}" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <!-- responsive style -->
    <link th:href="@{/css/responsive.css}" rel="stylesheet"/>
    <!-- bootstrap core css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css"/>

</head>
<body>

<div th:replace="~{fragments :: menu}"></div>

<div id="">
    <div id="page-inner">
        <div class="row">
            <div class="col-lg-12 ">
                <div class="alert alert-info">
                    <strong><h2>ADMIN DASHBOARD</h2></strong>
                </div>
            </div>
        </div>

        <hr/>

        <!-- /. ROW  -->
        <div class="row text-center pad-top">


            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                <div class="div-square">
                    <a th:href="@{/category/createCategory}">
                        <i class="fa fa-lightbulb-o fa-5x"></i>
                        <h4>Create Category</h4>
                    </a>
                </div>


            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                <div class="div-square">
                    <a th:href="@{/productChanges}">
                        <i class="fa fa-clipboard fa-5x"></i>
                        <h4>Add product</h4>
                    </a>
                </div>
            </div>

            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                <div class="div-square">
                    <a th:href="@{/admin/userList}">
                        <i class="fa fa-users fa-5x"></i>
                        <h4>Users</h4>
                    </a>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                <div class="div-square">
                    <a th:href="@{/admin/createNewAdmin}">
                        <i class="fa fa-key fa-5x"></i>
                        <h4>Create Admin</h4>
                    </a>
                </div>

        </div>

    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
</div>



<!-- /. WRAPPER  -->
<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
<!-- JQUERY SCRIPTS -->
<script src="/js/adminSettings3.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="/js/adminSettings.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="/js/adminSettings1.js"></script>

<div th:replace="~{fragments :: footer}"/>
</body>
</html>
