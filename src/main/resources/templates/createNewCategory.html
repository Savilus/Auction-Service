<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <link rel="icon" href="images/fevicon.png" type="image/gif" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>MaMiJa</title>

  <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/css/orderhistory.css}" type="text/css"/>
  <link rel="stylesheet" type="text/css"
        href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
  <link th:href="@{/css/responsive.css}" rel="stylesheet"/>


  <div th:replace="~{fragments :: style}"></div>

</head>

<body>

<div th:replace="~{fragments :: menu}"></div>


<div class="container">
      <div class="card mb-4">
        <div class="card-header"><b>CREATE NEW CATEGORY</b></div>
        <div class="card-body">
          <form th:action="@{/category/createCategory}" method="post" th:object="${newCategory}">
            <!-- Form Group (username)-->
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername">Category name </label>
              <input th:field="*{categoryName}" class="form-control" id="inputUsername" type="text" placeholder="Enter your category name" >
            </div>

            <div class="row gx-3 mb-3">

              <div class="col-md-6">
                <label class="small mb-1" for="inputFirstName">Category Image Link.     <b>  Please enter your correct image path or of URL</b></label>
                <input th:field="*{image}" class="form-control" id="inputFirstName" type="text" placeholder="Enter your image path" >
              </div>
            </div>

            <button class="btn btn-primary" type="submit">Create Category</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h2><b>CATEGORY LIST</b></h2>
  <ul  class="responsive-table">
    <li class="table-header">
      <div class="col col-1"><b>Category Image</b></div>
      <div class="col col-1"></div>
      <div class="col col-1"><b>Category Name</b></div>
      <div class="col col-1"></div>
      <div class="col col-3"><b>Availability</b></div>
      <div class="col col-1"></div>
      <div class="col col-3"><b>Options</b></div>
    </li>
    <li th:each="category : ${categories}" class="table-row">
      <div class="col col-1"><img th:src="${category.getImage()}" width="100" height="100" class="img-responsive"></div>
      <div  class="col col-1" ></div>
      <div th:text="${category.getCategoryName()}" class="col col-1" ></div>
      <div class="col col-1"></div>
      <div th:text="${category.enabled} ? 'AVAILABLE' : 'UNAVAILABLE'"  class="col col-3" ></div>
      <div class="col col-1"></div>
      <div  class="col col-3" >
        <a th:href="'/category/deleteCategory/' + ${category.getId()}"  class="btn btn-danger"/>
        Switch Availability</a>
      </div>
    </li>
  </ul>
</div>

<div th:replace="~{fragments :: footer}"/>

<div th:replace="~{fragments :: js_scripts}"/>
</body>

</html>
