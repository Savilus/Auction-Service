<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>MaMiJa</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/orderhistory.css}" type="text/css"/>
    <link rel="stylesheet" type="text/css"
          href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/responsive.css}" rel="stylesheet"/>


    <div th:replace="~{fragments :: style}"></div>

</head>

<body>

<div th:replace="~{fragments :: menu}"></div>


<div class="container">
    <h2><b>CATEGORY LIST</b></h2>
    <ul  class="responsive-table">
        <li class="table-header">
            <div class="col col-1"><b>Category Image</b></div>
            <div class="col col-1"></div>
            <div class="col col-1"><b>Category Name</b></div>
            <div class="col col-1"></div>
            <div class="col col-3"><b></b></div>
            <div class="col col-1"></div>
            <div class="col col-3"><b>Options</b></div>
        </li>
        <li th:each="category : ${categories}" class="table-row">
            <div><img th:src="${category.getImage()}" width="100" height="100" class="img-responsive"></div>
            <div  class="col col-1" ></div>
            <div th:text="${category.getCategoryName()}" class="col col-2" ></div>
            <div   class="col col-3" ></div>
            <div  class="col col-4" >
                <a th:href="'/productChanges/category/' + ${category.getId()}"  class="btn btn-danger"/>
                Add/Delete Product</a>
            </div>
        </li>
    </ul>
</div>

<div th:replace="~{fragments :: footer}"/>

<div th:replace="~{fragments :: js_scripts}"/>
</body>

</html>
