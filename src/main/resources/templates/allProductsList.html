<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:fragment="style">

        <!-- bootstrap core css -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css"/>

        <!-- fonts style -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

        <!-- font awesome style -->
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link th:href="@{/css/style.css}" rel="stylesheet"/>
        <!-- responsive style -->
        <link th:href="@{/css/responsive.css}" rel="stylesheet"/>

    </th:block>


    <div th:replace="fragments :: style"></div>


</head>

<body>

<div th:replace="fragments :: menu"></div>


<section class="service_section ">
    <div class="container">
        <div th:each="product : ${allProducts}" class="heading_container heading_center">
            <h2 th:text="${product.getCategory().getCategoryName()}">
            </h2>
        </div>
    </div>
    <div class="container ">
        <div class="row">
            <div th:each="product : ${allProducts}" class="col-md-6 col-lg-4">
                <div class="box ">
                    <img th:src="${product.getImage()}" width="200" height="180" class="img-responsive">
                    <div class="product-detail">
                        <h5 class="name">
                            <a th:text="${product.getName()}">
                            </a>
                        </h5>
                        <p th:text="${product.getPrice()} + ' PLN'" class="price-container">
                        </p>
                        <span class="tag1"></span>
                    </div>
                    <div class="description">
                        <p th:text="'IN STOCK ' + ${product.getAvailableAmount()} + ' MORE PRODUCTS'" ></p>
                    </div>
                    <div class="product-info smart-form">
                        <div class="row">
                            <div class="col-md-12">
                                <a th:href="'/buyNow/' + ${product.getId()}" class="btn btn-danger">Buy now</a>
                                <a th:href="'/product/details/' + ${product.getId()}" class="btn btn-info">More info</a>
                            </div>
                            <div class="col-md-12">
                                <br>

                                <div class="rating">Rating:
                                    <label for="stars-rating-5"><i class="fa fa-star text-danger"></i></label>
                                    <label for="stars-rating-4"><i class="fa fa-star text-danger"></i></label>
                                    <label for="stars-rating-3"><i class="fa fa-star text-danger"></i></label>
                                    <label for="stars-rating-2"><i class="fa fa-star text-warning"></i></label>
                                    <label for="stars-rating-1"><i class="fa fa-star text-warning"></i></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>


<div th:replace="fragments :: js_scripts"/>
</body>

</html>
